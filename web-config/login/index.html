<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UnRAR Angle Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <hgroup>
  <h1>UnRAR Angel</h1>
    <h3>Login</h3>
</hgroup>
<form>
  <div class="group possible-error error">
    This combination does not exist.<br>
    Please try again.
  </div>
  <div class="group">
    <input id="name" title="name" type="text"><span class="highlight"></span><span class="bar"></span>
    <label for="name">User</label>
  </div>
  <div class="group">
    <input id="pass" title="pass" type="password"><span class="highlight"></span><span class="bar"></span>
    <label for="pass">Password</label>
  </div>
  <button type="button" class="button buttonBlue">Subscribe
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button>
</form>
<footer><a href="http://www.polymer-project.org/" target="_blank"></a>
  <p>Created by Jorrick Sleijster.<br> With help from <a href="http://www.polymer-project.org/" target="_blank">Google</a></p>
</footer>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
